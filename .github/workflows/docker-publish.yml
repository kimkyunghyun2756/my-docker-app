name: Build and Deploy to Kubernetes

on:
  push:
    branches: [ "main" ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Set image tag
        id: vars
        run: echo "TAG=$(date +%s)" >> $GITHUB_OUTPUT

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/kimkyunghyun2756/my-docker-app:${{ steps.vars.outputs.TAG }}

      - name: Replace image tag in manifest
        run: |
          sed "s|REPLACE_TAG|${{ steps.vars.outputs.TAG }}|" k8s/deployment.yaml > k8s/deployment.final.yaml

      - name: Decode kubeconfig
        run: |
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > $HOME/.kube/config

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.30.0'  # 네 클러스터에 맞춰 최신으로 설정했음

      - name: Apply deployment
        run: |
          kubectl apply -f k8s/deployment.final.yaml

      - name: Apply service
        run: |
          kubectl apply -f k8s/service.yaml
